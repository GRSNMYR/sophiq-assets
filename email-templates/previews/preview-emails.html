    <iframe id="email-frame" src=""></iframe>
    <script>
        function loadEmail(url) {
            if (url) {
                document.getElementById("email-frame").src = url;
                history.replaceState(null, "", "?investor=" + encodeURIComponent(url));
            }
        }
        // Load from URL param if present
        const params = new URLSearchParams(window.location.search);
        const investor = params.get("investor");
        if (investor) {
            document.getElementById("investor-select").value = investor;
            loadEmail(investor);
        } else {
            // Default to first investor
            const select = document.getElementById("investor-select");
            if (select.options.length > 1) {
                select.selectedIndex = 1;
                loadEmail(select.value);
            }
        }
    </script>
